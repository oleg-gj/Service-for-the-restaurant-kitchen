<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish List</title>
</head>
<body>
<h1>Dish List</h1>

{% if dish_list %}
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for dish in dish_list %}
      <tr>
        <td>
          {{ dish.id }}
        </td>
        <td>
          {{ dish.name }}
        </td>
        <td>
          {{ dish.price }}
        </td>
{#        <td>#}
{#          <a href="{% url 'kitchen:dish-update' pk=dish.id %}">Update</a>#}
{#        </td>#}
{#        <td>#}
{#          <a href="{% url 'kitchen:dish-delete' pk=dish.id %}">Delete</a>#}
{#        </td>#}
      </tr>
    {% endfor %}
  </table>

{% else %}
  <p>There are no dishes in the service.</p>
{% endif %}

</body>
</html>
