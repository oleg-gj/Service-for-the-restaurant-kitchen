{% extends "base.html" %}

{% block page_description %}
  {% if dishtype %}
    <h1 class="text-white font-weight-black pt-3 mt-n5">Update</h1>
    <p class="lead text-white mt-3">On this page you can update new dish type</p>
  {% else %}
    <h1 class="text-white font-weight-black pt-3 mt-n5">Create</h1>
    <p class="lead text-white mt-3">On this page you can create new dish type</p>
  {% endif %}
{% endblock %}

{% block content %}
<form action="" method="post" novalidate>
  {% csrf_token %}
  {{ form }}

  <input class="btn btn-dark" type="submit" value="Submit">
</form>
{% endblock %}
